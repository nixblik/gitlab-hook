shell = "/bin/sh"

[httpd]
ip = "127.0.0.1"
port = 8080
max_connections = 64
max_connections_per_ip = 64
content_size_limit = 32768
certificate = "cert/cert.pem"
private_key = "cert/key.pem"

[[hooks]]
uri_path = "/deploy/debs"
type = "pipeline"
name = "deploy something else"
token = "abcd"
only_on_success = true
jobname = "test-image"
command = "test/script.sh -y"
run_as = { user="nobody", group="adm" }
timeout = 3

[[hooks]]
uri_path = "/deploy/debs"
type = "pipeline"
name = "deploy debian packages"
token = "abcd"
peer_address = "127.0.0.1"
only_on_success = true
jobname = ["build-image"]
command = "test/script.sh -x param"
timeout = 30
run_as = {user="root"}
